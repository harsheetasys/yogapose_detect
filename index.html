<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Detection</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff9a8b, #ff6a88, #ff99ac);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 700px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Heading Styling */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Instructions */
        .instructions {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #f9f9f9;
        }

        /* File Upload Styling */
        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label:hover {
            background-color: #e75c54;
            transform: translateY(-3px);
        }

        /* Submit Button Styling */
        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(to right, #33c1d1, #4a75d4);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            label, button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yoga Pose Detection</h1>
        <p class="instructions">Upload an image of your yoga pose to get predictions and feedback!</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Choose Image</label>
            <input type="file" name="file" id="file" required>
            <br>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>
</body>
</html>
