<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Prediction Result</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #667eea, #764ba2);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Result Container */
        .result-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 700px;
            animation: slideIn 1.2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading Styling */
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ffeedd;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        /* Pose Name */
        .pose-name {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            color: #fffae5;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* Uploaded Image */
        .uploaded-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Back Button */
        a {
            padding: 12px 30px;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: linear-gradient(to right, #34d77a, #2fdbc9);
            transform: translateY(-3px);
        }

        a:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <img src="{{ file_path }}" alt="Uploaded Yoga Pose" class="uploaded-image">
        <p class="pose-name">Detected Pose: {{ pose }}</p>
        <a href="/">Try Another Image</a>
    </div>
</body>
</html>
